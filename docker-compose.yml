name: fb-clone

services:
    users:
        build:
            context: ./users
            dockerfile: Dockerfile
        restart: always
        env_file:
            - ./users/.env
        ports:
            - 8010:8000
        volumes:
            - ./users:/app
        depends_on:
            - users-db
            - rabbitmq
        networks:
            - public-network

    users-db:
        image: mysql:8.4.0
        restart: always
        env_file:
            - ./users/.env
        volumes:
            - users-db:/var/lib/mysql
        networks:
            - public-network

    posts-write:
        build:
            context: ./postwrite
            dockerfile: Dockerfile
        restart: always
        env_file:
            - ./postwrite/.env
        ports:
            - 8020:8000
        volumes:
            - ./postwrite:/app
        depends_on:
            - posts-write-db
            - rabbitmq
        networks:
            - public-network

    posts-write-db:
        image: mysql:8.4.0
        restart: always
        env_file:
            - ./postwrite/.env
        volumes:
            - posts-write-db:/var/lib/mysql
        networks:
            - public-network

    friendship:
        build:
            context: ./friendship
            dockerfile: Dockerfile
        restart: always
        env_file:
            - ./friendship/.env
        ports:
            - 8030:8000
        volumes:
            - ./friendship:/app
        depends_on:
            - friendship-db
            - rabbitmq
        networks:
            - public-network

    friendship-db:
        image: neo4j:5.23.0-community-bullseye
        restart: always
        env_file:
            - ./friendship/.env
        volumes:
            - friendship-db:/data
        networks:
            - public-network
        ports:
            - 7474:7474
            - 7687:7687

    rabbitmq:
        restart: always
        image: rabbitmq:3-management
        ports:
            - 5672:5672
            - 15672:15672
        env_file:
            - ./.env
        networks:
            - public-network

volumes:
    users-db:
    posts-write-db:
    friendship-db:

networks:
    public-network:
